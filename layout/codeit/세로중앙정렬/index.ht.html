<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Title</title>
  <style>
    .container {
      width: 300px;
      height: 400px;
      background-color: gray;
      text-align: center;
    }

    .info {
      background-color: lime;
      display: inline-block;
      vertical-align: middle;
      width: 100%;
    }

    .helper{
      display: inline-block;
      /*width:10px;*/
      /*margin-left: -6px;*//*인라인블럭으로 바뀌면 개행도 문자로인식해 아래로 떨어지는걸 땅겨줌*/
      height: 100%;
      vertical-align: middle;
      background-color: red;
    }
  </style>
</head>
<body>
<div class="container">
  <div class="helper"></div><!--x의 베이스라인으로 중앙정렬이 되니, 가상div만들어 중앙을 만들면 하위 div가 중앙으로옴-->
  <div class="info"><!--inline 블럭으로 바뀌면 개행도 인식하여 width100%일때 개행된다 . 태그를 붙여쓰거나, 마진을 줄이거나, line-height로 해결-->
    <h1>Hello!</h1>
    <p>My name is young.</p>
  </div>
</div>
</body>
</html>
